spring:
  application:
    name: auth-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:trucktrack}
    username: ${DB_USERNAME:trucktrack}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Security
  security:
    user:
      name: admin
      password: admin

# JWT Configuration
# SECURITY: JWT_SECRET must be set via environment variable in production!
# Generate a secure 64-byte secret: openssl rand -base64 64
jwt:
  secret: ${JWT_SECRET:}
  access-expiration: ${JWT_ACCESS_EXPIRATION:3600000}    # 1 hour (access token)
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days (refresh token)

# Rate Limiting Configuration
security:
  rate-limit:
    max-attempts: ${RATE_LIMIT_MAX_ATTEMPTS:5}      # Max failed attempts before lockout
    window-seconds: ${RATE_LIMIT_WINDOW:300}        # 5 minute sliding window
    lockout-seconds: ${RATE_LIMIT_LOCKOUT:900}      # 15 minute lockout after max attempts

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

logging:
  level:
    com.trucktrack: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
