spring:
  application:
    name: notification-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:trucktrack}
    username: ${DB_USERNAME:trucktrack}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
    producer:
      acks: all
      compression-type: snappy
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Service-to-Service Communication via API Gateway
# All inter-service calls go through the gateway for unified auth
gateway:
  url: ${GATEWAY_URL:http://localhost:8000}
  # Service account JWT for inter-service calls
  # Generate a long-lived token for the service account user
  service-token: ${SERVICE_ACCOUNT_JWT:}
  timeout: 5000

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

logging:
  level:
    com.trucktrack: INFO
    org.springframework: WARN
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Kafka Topics
kafka:
  topics:
    gps-position: truck-track.gps.position
    alert: truck-track.notification.alert
    status-change: truck-track.location.status-change
    trips-completed: truck-track.trips.completed
    trips-assigned: truck-track.trips.assigned
    trips-eta-alert: truck-track.trips.eta-alert

# Alert Configuration
alert:
  # Default offline threshold in minutes
  offline-threshold-minutes: 5
  # Default speed limit in km/h
  default-speed-limit: 120
  # Cooldown period in minutes - after an alert, suppress duplicates for this duration
  # This prevents alert flooding when trucks continuously exceed thresholds
  cooldown-minutes: 5

# Mailjet Configuration (Feature 016)
mailjet:
  api-key: ${MAILJET_API_KEY:}
  api-secret: ${MAILJET_API_SECRET:}
  from-email: ${MAILJET_FROM_EMAIL:notifications@trucktrack.com}
  from-name: ${MAILJET_FROM_NAME:TruckTrack}

# Firebase Configuration (Feature 016)
firebase:
  enabled: ${FIREBASE_ENABLED:false}
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:}

# Resilience4j Configuration (Feature 016)
resilience4j:
  retry:
    instances:
      sendEmail:
        maxAttempts: 3
        waitDuration: 1000
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
      sendPush:
        maxAttempts: 3
        waitDuration: 500
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

# Flyway Configuration
spring.flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true
