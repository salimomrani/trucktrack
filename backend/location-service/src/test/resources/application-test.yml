spring:
  datasource:
    # Use existing PostgreSQL container for tests (or env vars for CI/CD)
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/trucktrack_test}
    username: ${SPRING_DATASOURCE_USERNAME:trucktrack}
    password: ${SPRING_DATASOURCE_PASSWORD:changeme}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      auto-offset-reset: earliest
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO
    com.trucktrack: DEBUG
