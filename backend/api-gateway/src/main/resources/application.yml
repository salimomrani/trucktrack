spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: http://localhost:8083
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /auth/$\{segment}

        # GPS Ingestion Service Routes
        - id: gps-ingestion-service
          uri: http://localhost:8080
          predicates:
            - Path=/gps/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/gps/(?<segment>.*), /gps/$\{segment}

        # Location Service Routes - Public (no auth required)
        - id: location-service-public
          uri: http://localhost:8081
          predicates:
            - Path=/public/location/**
          filters:
            - RewritePath=/public/location/(?<segment>.*), /location/$\{segment}

        # Location Service Routes - Private (auth required)
        - id: location-service
          uri: http://localhost:8081
          predicates:
            - Path=/location/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/location/(?<segment>.*), /location/$\{segment}

        # Admin Routes - Auth Service (users)
        - id: admin-users
          uri: http://localhost:8083
          predicates:
            - Path=/admin/users/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/admin/(?<segment>.*), /admin/$\{segment}

        # Admin Routes - Location Service (stats, config, groups, trucks, trips, proofs, audit, dashboard)
        - id: admin-location
          uri: http://localhost:8081
          predicates:
            - Path=/admin/stats/**, /admin/config/**, /admin/groups/**, /admin/trucks/**, /admin/trips/**, /admin/proofs/**, /admin/audit/**, /admin/dashboard/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/admin/(?<segment>.*), /admin/$\{segment}

        # Admin Routes - Notification Service (notifications, templates)
        - id: admin-notifications
          uri: http://localhost:8082
          predicates:
            - Path=/admin/notifications/**, /admin/templates/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/admin/(?<segment>.*), /admin/$\{segment}

        # Notification Service Routes - Webhooks (public, no auth - for Mailjet callbacks)
        - id: notification-webhooks
          uri: http://localhost:8082
          predicates:
            - Path=/notification/api/notifications/webhooks/**
          filters:
            - RewritePath=/notification/(?<segment>.*), /$\{segment}

        # Notification Service Routes
        - id: notification-service
          uri: http://localhost:8082
          predicates:
            - Path=/notification/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/notification/(?<segment>.*), /notification/$\{segment}

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - "Authorization"
            allowCredentials: true
            maxAge: 3600

# JWT Configuration
# SECURITY: JWT_SECRET must be set via environment variable in production!
# Must match auth-service configuration. Generate with: openssl rand -base64 64
jwt:
  secret: ${JWT_SECRET:}

server:
  port: 8000

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

logging:
  level:
    com.trucktrack: INFO
    org.springframework: WARN
    org.springframework.cloud.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
