spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: http://localhost:8083
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /auth/$\{segment}

        # GPS Ingestion Service Routes
        - id: gps-ingestion-service
          uri: http://localhost:8080
          predicates:
            - Path=/gps/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/gps/(?<segment>.*), /gps/$\{segment}

        # Location Service Routes - Public (no auth required)
        - id: location-service-public
          uri: http://localhost:8081
          predicates:
            - Path=/public/location/**
          filters:
            - RewritePath=/public/location/(?<segment>.*), /location/$\{segment}

        # Location Service Routes - Private (auth required)
        - id: location-service
          uri: http://localhost:8081
          predicates:
            - Path=/location/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/location/(?<segment>.*), /location/$\{segment}

        # Admin Routes - Auth Service (users)
        - id: admin-users
          uri: http://localhost:8083
          predicates:
            - Path=/admin/users/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/admin/(?<segment>.*), /admin/$\{segment}

        # Admin Routes - Location Service (stats, config, groups, trucks, trips, proofs, audit, dashboard)
        - id: admin-location
          uri: http://localhost:8081
          predicates:
            - Path=/admin/stats/**, /admin/config/**, /admin/groups/**, /admin/trucks/**, /admin/trips/**, /admin/proofs/**, /admin/audit/**, /admin/dashboard/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/admin/(?<segment>.*), /admin/$\{segment}

        # Admin Routes - Notification Service (notifications, templates)
        - id: admin-notifications
          uri: http://localhost:8082
          predicates:
            - Path=/admin/notifications/**, /admin/templates/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/admin/(?<segment>.*), /admin/$\{segment}

        # Notification Service Routes - Webhooks (public, no auth - for Mailjet callbacks)
        - id: notification-webhooks
          uri: http://localhost:8082
          predicates:
            - Path=/notification/api/notifications/webhooks/**
          filters:
            - RewritePath=/notification/(?<segment>.*), /$\{segment}

        # Notification Service Routes
        - id: notification-service
          uri: http://localhost:8082
          predicates:
            - Path=/notification/**
          filters:
            - name: JwtAuthenticationFilter
            - RewritePath=/notification/(?<segment>.*), /notification/$\{segment}

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - "Authorization"
            allowCredentials: true
            maxAge: 3600

# JWT Configuration
# SECURITY: JWT_SECRET must be set via environment variable in production!
# Must match auth-service configuration. Generate with: openssl rand -base64 64
jwt:
  secret: ${JWT_SECRET:}

server:
  port: 8000

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,circuitbreakers,circuitbreakerevents,retries,retryevents,ratelimiters
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

logging:
  level:
    com.trucktrack: INFO
    org.springframework: WARN
    org.springframework.cloud.gateway: DEBUG
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Resilience4j Configuration
resilience4j:
  # Circuit Breaker - Prevents cascading failures
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 3s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
    instances:
      authService:
        baseConfig: default
      locationService:
        baseConfig: default
      notificationService:
        baseConfig: default
        failureRateThreshold: 70
      gpsService:
        baseConfig: default
        failureRateThreshold: 70

  # Retry - Automatically retry failed requests
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientRequestException
        ignoreExceptions:
          - com.trucktrack.gateway.exception.ServiceUnavailableException
    instances:
      authService:
        baseConfig: default
      locationService:
        baseConfig: default
      notificationService:
        baseConfig: default
        maxAttempts: 2
      gpsService:
        baseConfig: default

  # Time Limiter - Timeout for async operations
  timelimiter:
    configs:
      default:
        timeoutDuration: 5s
        cancelRunningFuture: true
    instances:
      authService:
        baseConfig: default
      locationService:
        baseConfig: default
      notificationService:
        baseConfig: default
        timeoutDuration: 10s
      gpsService:
        baseConfig: default

  # Rate Limiter - Protect services from overload
  ratelimiter:
    configs:
      default:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
    instances:
      healthCheck:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
