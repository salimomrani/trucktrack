name: Backend Tests

on:
  push:
    branches: ['**']
    paths:
      - 'backend/**'
      - 'pom.xml'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'backend/**'
      - 'pom.xml'
      - '.github/workflows/ci-backend.yml'
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - auth-service
          - gps-ingestion-service
          - location-service
          - notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build shared module
        working-directory: backend
        run: mvn install -pl shared -am -DskipTests -q

      - name: Run tests for ${{ matrix.service }}
        working-directory: backend/${{ matrix.service }}
        run: mvn test -B

      - name: Generate coverage report
        if: always()
        working-directory: backend/${{ matrix.service }}
        run: mvn jacoco:report -q || true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: backend/${{ matrix.service }}/target/site/jacoco/
          retention-days: 7

      - name: Add job summary
        if: always()
        run: |
          echo "## ${{ matrix.service }} Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

  summary:
    name: Backend Tests Summary
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All backend tests passed!"
            exit 0
          else
            echo "❌ Some backend tests failed"
            exit 1
          fi
