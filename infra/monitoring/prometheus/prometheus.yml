# Prometheus Configuration for TruckTrack Monitoring
# ===================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'truck-track-local'
    env: 'development'

# Alert Rules
rule_files:
  - /etc/prometheus/alerts.yml

# Alertmanager Configuration (optional - add when alertmanager is configured)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape Configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # TruckTrack API Gateway
  - job_name: 'truck-track-api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          application: 'api-gateway'
          service: 'api-gateway'

  # TruckTrack GPS Ingestion Service
  - job_name: 'truck-track-gps-ingestion'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'gps-ingestion-service'
          service: 'gps-ingestion-service'

  # TruckTrack Location Service
  - job_name: 'truck-track-location-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          application: 'location-service'
          service: 'location-service'

  # TruckTrack Notification Service
  - job_name: 'truck-track-notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8082']
        labels:
          application: 'notification-service'
          service: 'notification-service'

  # TruckTrack Auth Service
  - job_name: 'truck-track-auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8083']
        labels:
          application: 'auth-service'
          service: 'auth-service'
