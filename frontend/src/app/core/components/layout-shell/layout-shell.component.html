<div class="layout-shell">
  <!-- Mobile backdrop -->
  @if (isMobile() && mobileSidebarOpen()) {
    <div class="sidebar-backdrop" (click)="onBackdropClick()"></div>
  }

  <!-- Sidebar V2 -->
  <div [class]="sidebarClasses()">
    <app-sidebar-v2 />
  </div>

  <!-- Main content area -->
  <div class="main-area" [style.--sidebar-current-width.px]="sidebarWidth()">
    <app-top-header (toggleSidebar)="toggleMobileSidebar()" />
    <main class="main-content">
      <ng-content />
    </main>
  </div>
</div>
