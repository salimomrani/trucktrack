<div
  class="card bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700"
  [class.shadow-card]="elevated()"
  [class.transition-shadow]="hoverable()"
  [class.hover:shadow-lg]="hoverable()"
  [class.cursor-pointer]="hoverable()">
  <!-- Header (title/subtitle + optional header slot) -->
  @if (hasHeader()) {
    <div class="card-header flex items-center justify-between p-4 border-b border-gray-100 dark:border-gray-700">
      <div class="flex-1 min-w-0">
        @if (title()) {
          <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 truncate">{{ title() }}</h3>
        }
        @if (subtitle()) {
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-0.5 truncate">{{ subtitle() }}</p>
        }
      </div>
      <div class="flex-shrink-0 ml-4">
        <ng-content select="[header]" />
      </div>
    </div>
  }

  <!-- Custom header slot (without default title/subtitle) -->
  <ng-content select="[customHeader]" />

  <!-- Main content -->
  <div
    [class.p-3]="padding() === 'sm'"
    [class.p-4]="padding() === 'md'"
    [class.p-6]="padding() === 'lg'">
    <ng-content />
  </div>

  <!-- Actions slot (optional footer) -->
  <ng-content select="[actions]" />
</div>
