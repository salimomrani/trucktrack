<!-- Dashboard Skeleton Loading State -->
<div class="p-6 space-y-6 animate-pulse">
  <!-- Page Header Skeleton -->
  <div class="mb-6">
    <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded w-48 mb-2"></div>
    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-64"></div>
  </div>

  <!-- Quick Stats Grid Skeleton - 4 KPI Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    @for (i of [1, 2, 3, 4]; track i) {
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-card p-4 flex items-center gap-4">
        <!-- Icon placeholder -->
        <div class="flex items-center justify-center w-12 h-12 rounded-lg bg-gray-200 dark:bg-gray-700"></div>
        <!-- Content -->
        <div class="flex-1 space-y-2">
          <div class="h-7 bg-gray-200 dark:bg-gray-700 rounded w-16"></div>
          <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-24"></div>
          <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-20"></div>
        </div>
        <!-- Arrow -->
        <div class="w-6 h-6 bg-gray-200 dark:bg-gray-700 rounded"></div>
      </div>
    }
  </div>

  <!-- Trip Analytics Widget Skeleton -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-card">
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100 dark:border-gray-700">
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 bg-gray-200 dark:bg-gray-700 rounded"></div>
        <div class="h-5 bg-gray-200 dark:bg-gray-700 rounded w-32"></div>
      </div>
      <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-20"></div>
    </div>
    <div class="p-4">
      <!-- Trip stats grid skeleton -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        @for (i of [1, 2, 3, 4]; track i) {
          <div class="text-center p-3 rounded-lg bg-gray-50 dark:bg-gray-700/50">
            <div class="h-8 bg-gray-200 dark:bg-gray-600 rounded w-12 mx-auto mb-2"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-20 mx-auto"></div>
          </div>
        }
      </div>
    </div>
  </div>

  <!-- Truck Status Breakdown Skeleton -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-card">
    <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-700">
      <div class="h-5 bg-gray-200 dark:bg-gray-700 rounded w-48"></div>
    </div>
    <div class="p-6">
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
        @for (i of [1, 2, 3, 4]; track i) {
          <div class="text-center p-4 rounded-lg bg-gray-50 dark:bg-gray-700/50 border-l-4 border-gray-300 dark:border-gray-600">
            <div class="h-8 bg-gray-200 dark:bg-gray-600 rounded w-12 mx-auto mb-2"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-16 mx-auto"></div>
          </div>
        }
      </div>
    </div>
  </div>

  <!-- Quick Actions Skeleton -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-card">
    <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-700">
      <div class="h-5 bg-gray-200 dark:bg-gray-700 rounded w-32"></div>
    </div>
    <div class="p-6">
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
        @for (i of [1, 2, 3, 4]; track i) {
          <div class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-lg">
            <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-20"></div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
